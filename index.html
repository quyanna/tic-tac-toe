<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-wrapper">
      <div class="game-board paper">
        <div data-row="1" data-col="1"></div>
        <div data-row="1" data-col="2"></div>
        <div data-row="1" data-col="3"></div>
        <div data-row="2" data-col="1"></div>
        <div data-row="2" data-col="2"></div>
        <div data-row="2" data-col="3"></div>
        <div data-row="3" data-col="1"></div>
        <div data-row="3" data-col="2"></div>
        <div data-row="3" data-col="3"></div>
      </div>
    </div>
    <div class="info">
      <div class="row flex-spaces child-borders">
        <label class="paper-btn margin" for="startGame">New Game</label>
      </div>
      <input class="modal-state" id="startGame" type="checkbox" />
      <div class="modal">
        <label class="modal-bg" for="startGame"></label>
        <div class="modal-body">
          <label class="btn-close" for="startGame">X</label>
          <h4 class="modal-title">Modal Title</h4>
          <form action="">
            <div class="row flex-spaces">
              <div class="col form-group">
                <h4 class="modal-title">Player 1</h4>
                <label for="player1-name">Name:</label>
                <input
                  type="text"
                  id="player1-name"
                  name="p1-name"
                  maxlength="20"
                  placeholder="Player 1"
                />
                <div class="color-select">
                  <label for="p1-color">Color:</label>
                  <input type="color" name="p1-color" id="p1-color" />
                </div>
              </div>
              <div class="col form-group">
                <h4 class="modal-title">Player 2</h4>
                <label for="player2-name">Name:</label>
                <input
                  type="text"
                  id="player2-name"
                  name="p2-name"
                  maxlength="20"
                  placeholder="Player 2"
                />
                <div class="color-select">
                  <label for="p2-color">Color:</label>
                  <input type="color" name="p2-color" id="p2-color" />
                </div>
              </div>
            </div>
          </form>
          <label for="startGame">Nice!</label>
        </div>
      </div>
    </div>
  </body>
</html>
