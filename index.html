<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-status">
      <h4 class="status-text"></h4>
    </div>
    <div class="game-wrapper">
      <div class="game-board paper">
        <div data-row="1" data-col="1"></div>
        <div data-row="1" data-col="2"></div>
        <div data-row="1" data-col="3"></div>
        <div data-row="2" data-col="1"></div>
        <div data-row="2" data-col="2"></div>
        <div data-row="2" data-col="3"></div>
        <div data-row="3" data-col="1"></div>
        <div data-row="3" data-col="2"></div>
        <div data-row="3" data-col="3"></div>
      </div>
    </div>
    <div class="info">
      <div class="row flex-spaces child-borders">
        <label class="paper-btn" for="startGame">New Game</label>
      </div>
      <input class="modal-state" id="startGame" type="checkbox" />

      <div class="modal">
        <label class="modal-bg" for="startGame"></label>
        <div class="modal-body">
          <label class="btn-close" for="startGame">X</label>
          <h4 class="modal-title">Enter your names:</h4>
          <form action="" id="player-form" method="dialog">
            <div class="row">
              <div class="col form-group">
                <h4 class="modal-title player-1">Player 1 (X)</h4>
                <label for="player1-name">Name:</label>
                <input
                  type="text"
                  id="player1-name"
                  name="p1-name"
                  maxlength="20"
                  placeholder="Player 1"
                />
                <div class="row flex-middle">
                  <div class="color-select col">
                    <label for="p1-color">Color:</label>
                    <input
                      type="color"
                      name="p1-color"
                      id="p1-color"
                      value="#0000FF"
                    />
                  </div>
                  <div class="cpu-switch col">
                    <label for="p1-cpu" class="paper-switch-2-label">
                      CPU:
                    </label>
                    <label class="paper-switch-2">
                      <input id="p1-cpu" name="p1-cpu" type="checkbox" />
                      <span class="paper-switch-slider"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col form-group">
                <h4 class="modal-title player-2">Player 2 (O)</h4>
                <label for="player2-name">Name:</label>
                <input
                  type="text"
                  id="player2-name"
                  name="p2-name"
                  maxlength="20"
                  placeholder="Player 2"
                />
                <div class="row flex-middle">
                  <div class="color-select col">
                    <label for="p2-color">Color:</label>
                    <input
                      type="color"
                      name="p2-color"
                      id="p2-color"
                      value="#FF0000"
                    />
                  </div>
                  <div class="cpu-switch col">
                    <label for="p2-cpu" class="paper-switch-2-label">
                      CPU:
                    </label>
                    <label class="paper-switch-2">
                      <input id="p2-cpu" name="p2-cpu" type="checkbox" />
                      <span class="paper-switch-slider"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row flex-center">
              <input
                type="submit"
                class="paper-btn"
                id="submit-btn"
                value="Let's Play!"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
