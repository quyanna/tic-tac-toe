<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-wrapper">
      <div class="game-board paper">
        <div data-row="1" data-col="1"></div>
        <div data-row="1" data-col="2"></div>
        <div data-row="1" data-col="3"></div>
        <div data-row="2" data-col="1"></div>
        <div data-row="2" data-col="2"></div>
        <div data-row="2" data-col="3"></div>
        <div data-row="3" data-col="1"></div>
        <div data-row="3" data-col="2"></div>
        <div data-row="3" data-col="3"></div>
      </div>
    </div>
  </body>
</html>
